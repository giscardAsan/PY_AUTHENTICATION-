<!DOCTYPE html>
 {% extends "layout.html" %} 
{% load static %}

</head>
<body>
   {% block content %}
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <h1> Latest Phone</h1>
   <section class="shop container">
   <div class="shop-content">
    
   {% for product in phone %}
       <div class="product-box">
           <img style="margin-bottom: 0.5rem;" width="100%" height="200px" src="{{ product.image.url }}"/>
           <h2 class="product-title">{{ product.name}}</h2>
           <p class="rate">
               <i class="fa-solid fa-star"></i>
               <i class="fa-solid fa-star"></i>
               <i class="fa-solid fa-star"></i>
               <i class="fa-solid fa-star"></i>
           </p>
   
           <br>
           <div class="flex">
               <p class="description"><b><del>${{ product.description}}</del></b></p>
               <span class="price">$ {{ product.price}}</span>
           </div>
           <a href="/add-cart/{{ product.id}}"><button type="button" class="add-cart">Add Cart</button></a>
       </div>
   {% endfor %}
   </div>
   </section>
{% endblock %} 
</body>
</html>
