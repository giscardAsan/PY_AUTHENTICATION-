<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
</head>
<body>

    <style>
        .container{
        width: 100%;
        height: 100px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        position: fixed;
        z-index: 99;
        box-shadow: 0 0 10px #000;
        background-color: red;
        }

        
    </style>
    {% block header %}
    <header class="container">
        <div>
         {% if request.user.is_superuser or request.user.is_staff %}
         <a href="{% url 'admin' %}">AdminPage</a>
         {% endif %}
        </div>
         
         
         {% if request.user.is_authenticated %}
         <div>
         <input class="log" type="submit" value="Login">
        </div>

         {% else %}
     
         <div>
            <a href="{% url 'logout' %}">Logout</a>
         </div>
         {% endif %}
        
        </header>
    {% endblock %} 
  
  {% block content %}
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <p>{{request.user}}</p>
  <p>{{key}}</p>
  {% endblock %} 
</body>
</html>
