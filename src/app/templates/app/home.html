<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
</head>
<body>

    <style>
        .container{
        width: 100%;
        height: 100px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        position: fixed;
        z-index: 99;
        box-shadow: 0 0 10px #000;
        background:;
        }
        
    </style>
    {% block header %}
    <header class="container">
        <div>
         {% if request.user.is_superuser or request.user.is_staff %}
         <a href="{% url 'admin' %}">AdminPage</a>
         {% endif %}
        </div>
         
         <div>
         {% if request.user.is_authenticated %}
        
         <a href="{% url 'logout' %}">Logout</a>
         {% comment %} <input class="log" type="submit" value="Login"> {% endcomment %}
         {% else %}
         </div>
     
         <div>
             <a href="{% url 'register' %}">Register</a>
         </div>
         {% endif %}
        
        </header>
    {% endblock %} 
  
  {% block content %}
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <p>{{request.user}}</p>
  <p>{{key}}</p>
  {% endblock %} 
</body>
</html>
